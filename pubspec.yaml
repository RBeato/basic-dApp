name: basic_dapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  http: ^0.13.0
  syncfusion_flutter_sliders: ^19.3.44
  web3dart: ^2.3.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: vtks_distress
    fonts:
      - asset: fonts/vtks_distress.ttf

  assets:
    - assets/abi.json
    - assets/images/
    - .env

